<style>
    .redFont {
        color: red;
        font-weight: 400;
    }

    .cFont {
        color: black;
        font-weight: 400;
    }

    .aStyle {
        text-decoration: none;
        display: inline;
        color: blue;
        text-align: left;
        padding: 0;
    }

    #products {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    #products td,
    #products th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #products tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    #products tr:hover {
        background-color: #ddd;
    }

    #products th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04AA6D;
        color: white;
    }
</style>

{% extends "base.html" %}
{% block title %} Products {% endblock %}
{% block content %} 
<div>Welcome to <span class="redFont">Products</span> Page</div>

<table id="products">
    <tr>
        <th>Name</th>
        <th>QTY</th>
        <th>Price</th>
        <th>is in stock</th>
        <th>Action</th>
    </tr>
    {% for p in productsList.all %}
    <tr>
        <td>{{p.name}}</td>
        <td>{{p.qty}}</td>
        <td>{{p.price}}</td>
        <td>{{p.isinstock}}</td>
        <td><a  href="{% url 'deleteProducts' p.id %}"><i class="fa fa-trash"></i> </a>
            <a  href="{% url 'updateProducts' p.id %}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
        </td>
    </tr>
    {% endfor %}
</table>

    {% endblock %}
