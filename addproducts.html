<style>
    .redFont {
        color: red;
        font-weight: 400;
    }

    .cFont {
        color: black;
        font-weight: 400;
    }

    .aStyle {
        text-decoration: none;
        display: inline;
        color: blue;
        text-align: left;
        padding: 0;
    }

    .container-fluid {
        width: 100%;
        margin-right: auto;
        margin-left: auto;
        padding-right: 15px;
        padding-left: 15px;
    }

    .row {
        display: flex;

        margin-right: -15px;
        margin-left: -15px;

        flex-wrap: wrap;
    }

    .card {
        position: relative;

        display: flex;
        flex-direction: column;

        min-width: 0;

        word-wrap: break-word;

        border: 1px solid rgba(0, 0, 0, .125);
        border-radius: .25rem;
        background-color: #fff;
        background-clip: border-box;
    }

    .card>hr {
        margin-right: 0;
        margin-left: 0;
    }

    .card>.list-group:first-child .list-group-item:first-child {
        border-top-left-radius: .25rem;
        border-top-right-radius: .25rem;
    }

    .card>.list-group:last-child .list-group-item:last-child {
        border-bottom-right-radius: .25rem;
        border-bottom-left-radius: .25rem;
    }

    .card-body {
        min-height: 1px;
        padding: 1.25rem;

        flex: 1 1 auto;
    }

    .card-title {
        margin-bottom: .75rem;
    }

    .card-subtitle {
        margin-top: -.375rem;
        margin-bottom: 0;
    }

    .card-text:last-child {
        margin-bottom: 0;
    }

    .card-link:hover {
        text-decoration: none;
    }

    .card-link+.card-link {
        margin-left: 1.25rem;
    }

    .card-header {
        margin-bottom: 0;
        padding: .75rem 1.25rem;

        border-bottom: 1px solid rgba(0, 0, 0, .125);
        background-color: rgba(0, 0, 0, .03);
    }

    .card-header:first-child {
        border-radius: calc(.25rem - 1px) calc(.25rem - 1px) 0 0;
    }

    .card-header+.list-group .list-group-item:first-child {
        border-top: 0;
    }

    .card-footer {
        padding: .75rem 1.25rem;

        border-top: 1px solid rgba(0, 0, 0, .125);
        background-color: rgba(0, 0, 0, .03);
    }

    .card-footer:last-child {
        border-radius: 0 0 calc(.25rem - 1px) calc(.25rem - 1px);
    }

    .card-header-tabs {
        margin-right: -.625rem;
        margin-bottom: -.75rem;
        margin-left: -.625rem;

        border-bottom: 0;
    }

    .card-header-pills {
        margin-right: -.625rem;
        margin-left: -.625rem;
    }

    .card-img-overlay {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;

        padding: 1.25rem;
    }

    .card-img,
    .card-img-top,
    .card-img-bottom {
        width: 100%;

        flex-shrink: 0;
    }

    .card-img,
    .card-img-top {
        border-top-left-radius: calc(.25rem - 1px);
        border-top-right-radius: calc(.25rem - 1px);
    }

    .card-img,
    .card-img-bottom {
        border-bottom-right-radius: calc(.25rem - 1px);
        border-bottom-left-radius: calc(.25rem - 1px);
    }

    .card-deck .card {
        margin-bottom: 15px;
    }

    .form-control {
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;

        display: block;

        width: 100%;
        height: calc(1.5em + .75rem + 2px);
        padding: .375rem .75rem;

        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;

        color: #495057;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        background-color: #fff;
        background-clip: padding-box;
    }

    .col-md {
        position: relative;

        width: 100%;
        padding-right: 15px;
        padding-left: 15px;
    }

    .mt-4 {
        margin-top: 1.5rem !important;
    }

    .btn {
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;

        display: inline-block;

        padding: .375rem .75rem;

        cursor: pointer;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        text-align: center;
        vertical-align: middle;

        color: #212529;
        border: 1px solid transparent;
        border-radius: .25rem;
        background-color: transparent;
    }

    .btn-success {
        color: #fff;
        border-color: #28a745;
        background-color: #28a745;
    }

    .btn-success:hover {
        color: #fff;
        border-color: #1e7e34;
        background-color: #218838;
    }

    .btn-success:focus,
    .btn-success.focus {
        color: #fff;
        border-color: #1e7e34;
        background-color: #218838;
        box-shadow: 0 0 0 .2rem rgba(72, 180, 97, .5);
    }

    .ml-2 {
        margin-left: .5rem !important;
    }
</style>

{% extends "base.html" %}
{% block title %} Add Products {% endblock %}
{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md">
                            <h1>Welcome to <span class="redFont">{{formName}} Products</span> Page</h1>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form }}
                        <br><button class="btn btn-success ml-2" type="submit">{{formName}} Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
